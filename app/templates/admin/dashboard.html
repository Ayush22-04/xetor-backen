<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'admin/_header.html' %}

    <div class="container mt-4">
      <h1>Welcome, {{ admin }}</h1>
      <div class="row mt-3">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Admin users</h5>
              <p class="card-text">{{ users_count }} total</p>
              <a href="{{ url_for('admin.users_list') }}" class="btn btn-primary">Manage users</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
