<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'admin/_header.html' %}

    <div class="container mt-4">
      <h2>{% if user %}Edit{% else %}Create{% endif %} User</h2>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" value="{{ user.username if user }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password {% if user %}(leave blank to keep current){% endif %}</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Save</button>
          <a class="btn btn-secondary" href="{{ url_for('admin.users_list') }}">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
