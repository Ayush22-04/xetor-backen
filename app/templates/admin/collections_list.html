<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'admin/_header.html' %}

    <div class="container mt-4">
      <h2>Collections</h2>
      <table class="table">
        <thead><tr><th>Name</th><th>Count</th><th>Actions</th></tr></thead>
        <tbody>
          {% for c in collections %}
            <tr>
              <td>{{ c.name }}</td>
              <td>{{ c.count }}</td>
              <td>
                <a class="btn btn-sm btn-primary" href="{{ url_for('admin.docs_list', coll=c.name) }}">View</a>
                <a class="btn btn-sm btn-success" href="{{ url_for('admin.docs_create', coll=c.name) }}">Create</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
